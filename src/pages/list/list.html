<ion-header>

  <ion-navbar color="secondary" >
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bck" padding>
  
    <h1>Adding List</h1>
          
    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" #name></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Surname</ion-label>
        <ion-input type="text" #surname></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Student Number</ion-label>
        <ion-input type="text" #student></ion-input>
      </ion-item>

      <div class="btn">
      <button block ion-button color="secondary" (click)="add(name.value,surname.value,student.value)">ADD</button>
    <button block ion-button color="secondary" (click)="nxt()">List</button>   
  </div>
</ion-content>
